<html>
<meta name="viewport" content="width=device-width, shrink-to-fit=YES">
<head>
    <!-- Tip: Use relative URLs when referring to other in-app content to give
              your app code the flexibility to change the scheme or domain as
              necessary. -->
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://cdn.signalfx.com/o11y-gdi-rum/latest/splunk-otel-web.js"
            crossorigin="anonymous"></script>
</head>
<body>
<p>This file was <b>also</b> loaded from in-app content</p>
<button type="button" id="goodbyeClicked" onClick={callNativeApp()}> Say Goodbye </button>

<p>Session ID: <span id="session_id"></span></p>

<script type="text/javascript">
    function callNativeApp () {
        try {
            webkit.messageHandlers.callbackHandler.postMessage("goodbyeClicked");
        } catch(err) {
            console.log('The native context does not exist yet');
        }
    }
    
</script>

<p>
    <a href="index.html">Back</a>
</p>
</body>
</html>
